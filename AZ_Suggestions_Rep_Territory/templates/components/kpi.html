<div class="card-view kpi-section"> 
    <div class="card-title">
        <span class="main-title"> <%= result.title %></span>
        <span class="sub-title pull-right"> <%= result.subTitle %> <i class="fa fa-chevron-right"></i></span>
    </div>
     <div class="card-container">
         <div class="row">
             <% _.each(result.metric, function(metric, index) { %>  
                <div class="col-xs-6 col-sm-6 col-md-6 card-widget padding-0 <%= index == 0 ? 'border-right-50': '' %> ">
                     <div class="card-tile">
                        <h6><%= metric.title %></h6>
                        <div class="percentage-section fg-aqua">
                            <span> <%= metric.value %></span> 
                            <i class="fa fa-percent" aria-hidden="true"></i>
                        </div>
                        <div class="caption">
                            <p class="label-description"><span><%= field.labelName %>: </span><span class=""> <%= field.value %></span></p>
                            <p class="label-description"><span><%= field.labelName %> : </span><span class=""> <%= field.value %> </span></p>
                        </div>
                    </div>
                </div>
            <% }) %>

           <!--<div class="col-xs-6 col-sm-6 col-md-6 card-widget padding-0">
                <div class="card-tile">
                     <h6>Thumbnail label</h6>

                        <p class="label-description"><span>Label 1: </span><span class=""> 150 </span></p>
                        <p class="label-description"><span>Label 2 : </span><span class=""> 120 </span></p>
                    </div>
                </div>
            </div>-->
         </div>
    </div>
</div>
